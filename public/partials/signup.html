<div class="row col-md-6 col-md-offset-3" >
	<p ng-show="signup.message">
		{{ signup.message}}
	</p>
	<div class="jumbotron">
		<h1>Sign up</h1>

		<form ng-submit="signup.saveUser()">
			<div class="form-group">
				<label>name</label>
				<input type="text" class="form-control" ng-model="signup.userData.name" required>
			</div>

			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="signup.userData.username" required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="signup.userData.password" required>
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span >Signup</span>
			</button>

		</form>
	</div>

</div>
